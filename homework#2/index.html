<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <script src="/js/countdown.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>

    <div class="center">
        <div class="cloud"></div>
    </div>    

    <div id="cloud">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
    </div>

    <div class="titles">
        <div class="titles__first">
            Coming Soon
        </div>
        <h1>
            Subscribe to get notified on updates
        </h1>

    </div>

    <form>
        <input type="email" placeholder="your@email.com"
        pattern=".+@globex.com" size="30" required
        title="Must be a globex.com email address">
        <button>Subscribe</button>
    </form>
    
    <div class="ice">
        <img src="img/ice.png">
    </div>

    <div class="ship">
        <img src="img/ship.png">
        <div class="ship a1"></div>
    </div>
    <div class="water">
        <div class="top_water"></div>
        <div class="mid_water"></div>
    </div>

    <div class="countdown">
        <p class="timer">
            <span id="days"></span> Days
            <span id="hours"></span> Hour
            <span id="minutes"></span> Minute
        </p>
    </div>
